server:
  name: "ew.qbot"
  listen_on: "0.0.0.0:50053"
  mode: "dev"
  max_workers: 10

consul:
  host: "dc-a588.local:8500"
  token: ""
  scheme: "http"
  health_check_interval: "10s"
  health_check_timeout: "5s"
  deregister_after: "30s"

log:
  mode: "console"
  level: "info"
  encoding: "plain"
  stat: false
  file_path: "logs/qqbot_service.log"
